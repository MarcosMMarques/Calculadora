<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <script src="tests.js"></script>
    <title>Calculadora</title>
  </head>

  <body>
    <div class="background">
      <h1>Basic Calculator</h1>
      <div class="calculator">
        <div id="show_result"><label></label></div>
        <div contenteditable="true" id="show_op"></div>
        <table>
          <tr>
            <td>
              <button class="buttons" onclick="showOperation('undo')"><</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('clear');">
                C
              </button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('(')">(</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation(')')">)</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="showOperation('7')">7</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('8')">8</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('9')">9</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('*')">*</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="showOperation('4')">4</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('5')">5</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('6')">6</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('/')">/</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="showOperation('1')">1</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('2')">2</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('3')">3</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('-')">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="showOperation('0')">0</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('.')">.</button>
            </td>
            <td>
              <button class="buttons" onclick="showOperation('+')">+</button>
            </td>
            <td>
              <button class="buttons" onclick="bracket(); showResult();">
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
      <button id="test" onclick="tests();">tests</button>
    </div>
  </body>
</html>
